<!DOCTYPE html>
<html>
<head>
	<title>Prime Number</title>
</head>
<body>
	<script>
		function Prime() 
		{
			var i,flag=0;
			var number;
			number=5;
			for (i = 1; i <= number; i++) 
			{
				if (number%i==0) 
				 	flag++;
			}
				if (flag==2)
					document.write("Number is a Prime number");
				else
					document.write("Number is not a Prime number");
		}
	Prime();		
	</script>
</body>
</html>

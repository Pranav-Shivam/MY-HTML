<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		Mobile NO. :<input type="text" id="mob" onkeyup="valid()">
	</form>
	<script type="text/javascript">
		function valid(argument) {
			var a=document.getElementById("mob").value;
			var b=/^[6789][0-9]{9}$/
			if (b.test(a)) {
				document.getElementById('mob').style.backgroundColor="green";
			}
			else
			{
				document.getElementById('mob').style.backgroundColor="red";
			}
		}
	</script>
</body>
</html>

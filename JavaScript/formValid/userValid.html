<!DOCTYPE html>
<html>
<head>
	<title>USERNAME</title>
</head>
<body>
	<script type="text/javascript">
		function us() {
			var b=/^[A-Za-z]$/
			var a=document.getElementById("user").value;
			if(a=="")
			{
				document.getElementById("Message").innerHTML="**plz enter USERNAME **";
				return false;
			}
			if(a.length<3)
			{
				document.getElementById("Message").innerHTML="** plz enter USERNAME atleast of 3 characters **";
				return false;
			}
			if(a.length>20)
			{
				document.getElementById("Message").innerHTML="** plz enter USERNAME less than 20 characters **";
				return false;
			}
			if(a==(b))
				{
					document.getElementById("Message").innerHTML="** plz enter Alphabets only **";
				return false;
				}
		}
	</script>


	<form onsubmit="return us()">
		USERNAME :<input type="text" id="user" value=""> </input>
		<span id="Message"></span>
		<br/>
		<br/>
		<center>
			<input type="submit" name="SUBMIT"></input>
		</center>		
	</form>
</body>
</html>

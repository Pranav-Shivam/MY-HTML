<!DOCTYPE html>
<html>
<head>
	<title>JavaScript program to print the Factorial</title>
</head>
<body>
	<script type="text/javascript">
		function Factorial() {
			var n=parseInt(prompt("ENter the no ."));
			var f=1;
			for (var i = 1; i <= n; i++) {
					f=f*i;
				}
		document.write("The Factorial is "+f);
	}
	Factorial();
	</script>
</body>
</html>
